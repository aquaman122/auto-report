<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎙️ GitHub Wiki 자동화 테스트</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #24292e 0%, #1f2328 100%);
            color: white;
            line-height: 1.6;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #f39c12, #f1c40f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #a8a8a8;
            margin: 10px 0;
        }
        .form-group { 
            margin: 25px 0; 
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e1e4e8;
        }
        input, select, button { 
            padding: 12px 16px; 
            font-size: 16px; 
            border-radius: 8px;
            border: 1px solid #30363d;
            width: 100%;
            box-sizing: border-box;
            background: #21262d;
            color: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }
        button { 
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white; 
            cursor: pointer; 
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.4);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        #result { 
            margin-top: 30px; 
            padding: 20px; 
            border-radius: 12px;
            backdrop-filter: blur(5px);
            display: none;
        }
        .success { 
            background: rgba(35, 134, 54, 0.2);
            border: 1px solid #238636;
            color: #7ee787;
        }
        .error { 
            background: rgba(218, 54, 51, 0.2);
            border: 1px solid #da3633;
            color: #f85149;
        }
        .loading { 
            background: rgba(88, 166, 255, 0.2);
            border: 1px solid #58a6ff;
            color: #79c0ff;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #58a6ff, #79c0ff);
            width: 0%;
            transition: width 0.3s ease;
        }
        .github-logo {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        .link {
            color: #58a6ff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .info-box {
            background: rgba(56, 139, 253, 0.1);
            border: 1px solid #1f6feb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #79c0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="github-logo" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                GitHub Wiki 자동화
            </h1>
            <p class="subtitle">음성 파일을 GitHub Wiki 페이지로 자동 변환</p>
        </div>

        <div class="info-box">
            <strong>🔗 연결 정보:</strong><br>
            Repository: <a href="https://github.com/aquaman122/auto-report" class="link" target="_blank">aquaman122/auto-report</a><br>
            Wiki: <a href="https://github.com/aquaman122/auto-report/wiki" class="link" target="_blank">Wiki 페이지</a>
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label>🎵 음성 파일 선택:</label>
                <input type="file" id="audioFile" accept="audio/*" required>
                <small style="color: #8b949e;">지원 형식: MP3, WAV, M4A, OGG</small>
            </div>
            
            <div class="form-group">
                <label>🌐 언어:</label>
                <select id="language">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">
                🚀 GitHub Wiki 페이지 생성하기
            </button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const audioFile = document.getElementById('audioFile').files[0];
            const submitBtn = document.getElementById('submitBtn');
            
            if (!audioFile) {
                alert('음성 파일을 선택해주세요!');
                return;
            }
            
            // UI 업데이트
            submitBtn.disabled = true;
            submitBtn.textContent = '처리 중...';
            
            // 로딩 표시
            resultDiv.style.display = 'block';
            resultDiv.className = 'loading';
            resultDiv.innerHTML = `
                <h3>🔄 GitHub Wiki 페이지 생성 중...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p>음성 파일을 분석하고 Wiki 페이지를 생성하고 있습니다...</p>
                <p><strong>파일:</strong> ${audioFile.name}</p>
                <p><strong>크기:</strong> ${(audioFile.size / 1024 / 1024).toFixed(2)} MB</p>
            `;
            
            // 진행률 애니메이션
            const progressFill = document.getElementById('progressFill');
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 500);
            
            const formData = new FormData();
            formData.append('audioFile', audioFile);
            formData.append('language', document.getElementById('language').value);
            
            try {
                const response = await fetch('http://localhost:3000/api/wiki/create-from-audio', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    if (result.success) {
                        resultDiv.className = 'success';
                        resultDiv.innerHTML = `
                            <h3>✅ GitHub Wiki 페이지 생성 완료!</h3>
                            <div style="margin: 20px 0;">
                                <p><strong>📝 페이지 제목:</strong> ${result.wiki.title}</p>
                                <p><strong>🔗 Wiki URL:</strong> 
                                    <a href="${result.wiki.url}" target="_blank" class="link">
                                        ${result.wiki.url}
                                    </a>
                                </p>
                                <p><strong>📊 페이지 ID:</strong> ${result.wiki.pageId}</p>
                                <p><strong>⏱️ 처리 시간:</strong> ${result.statistics.processingTimeSeconds}초</p>
                                <p><strong>🆔 회의 ID:</strong> ${result.meeting.id}</p>
                            </div>
                            <div style="margin-top: 20px; padding: 15px; background: rgba(35, 134, 54, 0.1); border-radius: 8px;">
                                <p><strong>🎉 성공!</strong> GitHub Wiki에 새로운 페이지가 생성되었습니다.</p>
                                <p>위의 Wiki URL을 클릭하여 생성된 페이지를 확인하세요!</p>
                            </div>
                        `;
                    } else {
                        resultDiv.className = 'error';
                        resultDiv.innerHTML = `
                            <h3>❌ 페이지 생성 실패</h3>
                            <p><strong>오류:</strong> ${result.message || result.error}</p>
                            <div style="margin-top: 15px; padding: 10px; background: rgba(218, 54, 51, 0.1); border-radius: 6px;">
                                <p><strong>해결 방법:</strong></p>
                                <ul>
                                    <li>GitHub Personal Access Token 확인</li>
                                    <li>저장소의 Wiki 기능이 활성화되어 있는지 확인</li>
                                    <li>토큰에 repo 권한이 있는지 확인</li>
                                    <li>API 서버가 정상 작동하는지 확인</li>
                                </ul>
                            </div>
                        `;
                    }
                }, 1000);
                    
            } catch (error) {
                clearInterval(progressInterval);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ 네트워크 오류</h3>
                    <p><strong>오류:</strong> ${error.message}</p>
                    <div style="margin-top: 15px; padding: 10px; background: rgba(218, 54, 51, 0.1); border-radius: 6px;">
                        <p><strong>확인 사항:</strong></p>
                        <ul>
                            <li>API 서버가 실행 중인지 확인: <code>docker-compose ps</code></li>
                            <li>포트 3000이 열려있는지 확인</li>
                            <li>방화벽 설정 확인</li>
                        </ul>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 GitHub Wiki 페이지 생성하기';
            }
        };

        // 연결 테스트 함수
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:3000/api/wiki/test');
                const result = await response.json();
                
                if (result.success) {
                    console.log('✅ GitHub Wiki 연결 성공:', result);
                } else {
                    console.error('❌ GitHub Wiki 연결 실패:', result);
                }
            } catch (error) {
                console.error('❌ API 서버 연결 실패:', error);
            }
        }

        // 페이지 로드 시 연결 테스트
        window.onload = testConnection;
    </script>
</body>
</html>
